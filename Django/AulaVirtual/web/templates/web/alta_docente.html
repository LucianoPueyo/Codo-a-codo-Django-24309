{% extends "web/base.html" %}
{% load static %}

{% block titulo %}Alta de docente{% endblock %}

{% endblock %}

{% block main %}

    <h2>Alta de nuevo docente</h2>

        {% csrf_token %}
        {{ formulario.as_p }}
        <input type="submit">
    </form>
{% endblock %}
