{% extends "web/base.html" %}
{% load static %}

{% block titulo %}Bienvenid@s{% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'web/styles/index.css' %}">
{% endblock %}

{% block main %}
    {% if user.is_authenticated %}
        <h2>Bienvenid@ {{ user.username }}</h2>
    {% endif %}
    <p>{{ fecha_hora }}</p>

    <img src="{% static 'web/img/perrito.jpg' %}" alt="La foto de un perrito">
{% endblock %}
